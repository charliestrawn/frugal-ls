version: 2
updates:
  # Enable version updates for Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "charliestrawn"
    commit-message:
      prefix: "deps"
      include: "scope"

  # Enable version updates for npm (VS Code extension)
  - package-ecosystem: "npm"
    directory: "/vscode-extension"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "charliestrawn"
    commit-message:
      prefix: "deps"
      include: "scope"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    reviewers:
      - "charliestrawn"
    commit-message:
      prefix: "ci"
      include: "scope"